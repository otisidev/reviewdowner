<div id="setting" class="ui modal mini">
  <div class="header">
    Set emaill address
  </div>
  <div class="image content">
    <div class="ui form description">
      <div class="field">
        <input name="email" [(ngModel)]='newEmail' placeholder="Email address" type="email">

      </div>
      <div class="field">
        <p>Every reponse will be sent to {{newEmail || 'email address'}}</p>
      </div>
    </div>

    <div (click)="setEmail(newEmail)" class="ui button teal approve">Save Email</div>
  </div>
